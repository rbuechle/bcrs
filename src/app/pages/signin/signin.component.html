<mat-toolbar style="background-color: #0b2027; color: #70A9A1;">
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row>
      <div style="display: inline-block; width: 90%;">
        <div>
          <p style="text-align: center; padding-left: 10%; font-weight: bold;">
            Bob's Computer Repair Shop <br/>
          </p>
        </div>
        <div style="text-align: center; padding-left: 10%; margin-bottom: 30vh;">
          <img src="../../../assets/bob1.png" alt="we can fix you computer">
        </div>
      </div>
    </mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
  </mat-toolbar>

  <div fxLayout="row wrap" fxLayoutAlign="center start" style="background-color: #70A9A1; min-height: 41vh">
    <div fxFlex.gt-sm="55" fxFlex="100" style="margin-top: -5vh;">
      <mat-card class="mat-card-top pa-0">
        <mat-card-title style="text-align: center; font-size: 35px; font-weight: lighter;"
                        class="mat-headline">Employee Sign-In
        </mat-card-title>
        <br/>
        <mat-card-subtitle style="text-align: center; font-weight: lighter">
          <a style="color: #40798c;" routerLink="/" class="register-link">or create an account</a>
        </mat-card-subtitle>

        <br/>
        <mat-card-subtitle style="text-align: center;" class="mat-headline">You must enter a valid
          username and password to proceed
        </mat-card-subtitle>

        <mat-card-content>
          <!-- if there is an error message -->
          <small style="color: red;" *ngIf="errorMessage">{{ errorMessage }}<br/></small>
          <mat-card class="mat-elevation-z0">
            <form [formGroup]="form" (ngSubmit)="signin(); form.reset()" #loginForm="ngForm">
              <mat-card-content fxLayout="column" fxLayoutGap="10px">
                <mat-form-field>
                  <input type="text" matInput fxFlex [formControl]="form.controls['username']"
                         placeholder="Username"/>
                </mat-form-field>
                <mat-form-field>
                  <input type="password" matInput fxFlex [formControl]="form.controls['password']"
                         placeholder="Password"/>
                </mat-form-field>
              </mat-card-content>
              <a fxLayoutAlign="center" class="forgot-password-link" routerLink="/" style="color: #40798c;">Forgot
                password?</a>
              <mat-card-actions>
                <button type="submit" fxFlex mat-raised-button style="background-color: #0b2027; color: white">Submit</button>
              </mat-card-actions>
              <br/>
            </form>
          </mat-card>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
